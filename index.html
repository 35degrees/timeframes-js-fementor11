<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="grid-container">
				<div class="grid-item grid-item-1 grid-item-main">
					<div class="info-box-1">
						<div class="person-image">
							<img src="images/image-jeremy.png" alt="Jeremy" />
						</div>
						<div class="person-info">
							<p>Report for</p>
							<h1>Jeremy Robson</h1>
						</div>
					</div>
					<div class="info-box-2">
						<ul class="timeframes">
							<li class="time-item time-daily">Daily</li>
							<li class="time-item time-weekly active">Weekly</li>
							<li class="time-item time-monthly">Monthly</li>
						</ul>
					</div>
				</div>

				<!-- WORK  -->

				<div class="grid-item grid-item-2 grid-item-sub">
					<div class="image-box">
						<img src="images/icon-work.svg" alt="work" />
					</div>
					<div class="info-box">
						<div class="info-box-content">
							<div class="line-1">
								<p>Work</p>
								<img src="images/icon-ellipsis.svg" alt="dots" />
							</div>
							<div class="hours" id="grid-work-hours">32 hrs</div>
							<div class="compare-hours" id="grid-work-last">
								Last Week - 36 hrs
							</div>
						</div>
					</div>
				</div>

				<!-- EXERCISE  -->

				<div class="grid-item grid-item-3 grid-item-sub">
					<div class="image-box">
						<img src="images/icon-exercise.svg" alt="exercise" />
					</div>
					<div class="info-box">
						<div class="info-box-content">
							<div class="line-1">
								<p>Exercise</p>
								<img src="images/icon-ellipsis.svg" alt="dots" />
							</div>
							<div class="hours" id="grid-exercise-hours">4 hrs</div>
							<div class="compare-hours" id="grid-exercise-last">
								Last Week - 5 hrs
							</div>
						</div>
					</div>
				</div>

				<!-- PLAY  -->

				<div class="grid-item grid-item-4 grid-item-sub">
					<div class="image-box">
						<img src="images/icon-play.svg" alt="play" />
					</div>
					<div class="info-box">
						<div class="info-box-content">
							<div class="line-1">
								<p>Play</p>
								<img src="images/icon-ellipsis.svg" alt="dots" />
							</div>
							<div class="hours" id="grid-play-hours">10 hrs</div>
							<div class="compare-hours" id="grid-play-last">
								Last Week - 8 hrs
							</div>
						</div>
					</div>
				</div>

				<!-- SOCIAL  -->

				<div class="grid-item grid-item-5 grid-item-sub">
					<div class="image-box">
						<img src="images/icon-social.svg" alt="social" />
					</div>
					<div class="info-box">
						<div class="info-box-content">
							<div class="line-1">
								<p>Social</p>
								<img src="images/icon-ellipsis.svg" alt="dots" />
							</div>
							<div class="hours" id="grid-social-hours">5 hrs</div>
							<div class="compare-hours" id="grid-social-last">
								Last Week - 10 hrs
							</div>
						</div>
					</div>
				</div>

				<!-- STUDY  -->

				<div class="grid-item grid-item-6 grid-item-sub">
					<div class="image-box">
						<img src="images/icon-study.svg" alt="study" />
					</div>
					<div class="info-box">
						<div class="info-box-content">
							<div class="line-1">
								<p>Study</p>
								<img src="images/icon-ellipsis.svg" alt="dots" />
							</div>
							<div class="hours" id="grid-study-hours">4 hrs</div>
							<div class="compare-hours" id="grid-study-last">
								Last Week - 7 hrs
							</div>
						</div>
					</div>
				</div>

				<!-- SELF-CARE  -->

				<div class="grid-item grid-item-7 grid-item-sub">
					<div class="image-box">
						<img src="images/icon-self-care.svg" alt="" />
					</div>
					<div class="info-box">
						<div class="info-box-content">
							<div class="line-1">
								<p>Self Care</p>
								<img src="images/icon-ellipsis.svg" alt="dots" />
							</div>
							<div class="hours" id="grid-selfCare-hours">2 hrs</div>
							<div class="compare-hours" id="grid-selfCare-last">
								Last Week - 2 hrs
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
